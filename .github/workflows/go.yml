name: Go Backend Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        go mod download
        go mod tidy

    - name: Build
      run: |
        CGO_ENABLED=0 GOOS=linux go build -o main
        chmod +x main

    - name: Debug Connection
      run: |
        echo "Testing connection to VPS..."
        nc -zv ${{ secrets.VPS_HOST }} 21 || echo "Port 21 is not reachable"
        ping -c 4 ${{ secrets.VPS_HOST }} || echo "Cannot ping host"

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        local-dir: ./
        server-dir: /var/www/aureocloud/backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
